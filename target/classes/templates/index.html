<!DOCTYPE html>

<style>
:root {
    --primary: #b00020;
    --bg: #f4f6f8;
    --card: #ffffff;
    --border: #dcdcdc;
    --text: #222;
    --muted: #666;
}

* {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
}

body {
    margin: 0;
    background-color: var(--bg);
    color: var(--text);
}

/* ---------- HEADER ---------- */
.header {
    background-color: var(--card);
    border-bottom: 1px solid var(--border);
    padding: 16px;
    text-align: left;
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--primary);
}

/* ---------- CONTAINER ---------- */
.container {
    max-width: 900px;
    margin: 30px auto;
    padding: 0 15px;
}

/* ---------- CARD ---------- */
.card {
    background: var(--card);
    border-radius: 14px;
    padding: 24px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.06);
}

.card h3 {
    text-align: center;
    margin-top: 0;
    color: var(--primary);
}

/* ---------- SUBJECT ROW ---------- */
.inner {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-bottom: 14px;
}

select, input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid var(--border);
    font-size: 14px;
    background: #fafafa;
}

/* ---------- BUTTONS ---------- */
.b1 {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 12px;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

.b2 {
    padding: 12px 18px;
    background: var(--primary);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 14px;
    cursor: pointer;
}

/* ---------- RESULT ---------- */
.result {
    margin-top: 18px;
    padding: 12px;
    text-align: center;
    background: #f8f9fa;
    border-radius: 10px;
    font-weight: 600;
}

/* ---------- NAV BUTTONS ---------- */
.subjects {
    margin-top: 22px;
    display: flex;
    gap: 12px;
    justify-content: center;
    flex-wrap: wrap;
}

/* ---------- FOOTER ---------- */
footer {
    text-align: center;
    margin-top: 40px;
    padding: 15px;
    font-size: 13px;
    color: var(--muted);
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
    .inner {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
